<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00afaf" />
    <meta
      name="description"
      content="Sugar & Heart Clinic - Daily Checklist Management System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    
    <title>Sugar & Heart Clinic - Daily Checklist</title>
    
    <style>
      /* Initial loading screen */
      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #ecfeff 100%);
        z-index: 9999;
      }
      
      #initial-loader .loader-icon {
        width: 64px;
        height: 64px;
        border-radius: 16px;
        background: linear-gradient(135deg, #00afaf 0%, #0d9488 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
        margin-bottom: 16px;
      }
      
      #initial-loader svg {
        width: 32px;
        height: 32px;
      }
      
      #initial-loader p {
        font-family: 'DM Sans', system-ui, sans-serif;
        color: #64748b;
        font-size: 14px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Initial Loader (hidden when React loads) -->
    <div id="initial-loader">
      <div class="loader-icon">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 2v20M2 12h20" stroke="white" stroke-width="3" stroke-linecap="round" />
        </svg>
      </div>
      <p>Loading...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove initial loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          var loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.transition = 'opacity 0.3s ease-out';
            loader.style.opacity = '0';
            setTimeout(function() {
              loader.remove();
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
